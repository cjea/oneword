<html>
  <head>
    <title>oneword</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  </head>
  <body>
    <script src="main.js"></script>
    <div ng-app="oneword">
      <div ng-controller="userText as userTextVm">
        {{userTextVm.text}}
        <textarea class="mainText" ng-keydown="userTextVm.handleKeydown($event)"></textarea>
      </div>
    </div>
  </body>
</html>
